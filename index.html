<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Satisfaction Survey</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
        
            <!--Header-->
            <header>
                <h1 id="title" class="title">Customer Satisfaction Survey</h1>
                <p id="description" class="description">We would like to know your opinion about our new app</p>
            </header>
            <main>
        
                <!--Form-->
                <form action="#" id="survey-form" class="survey-form" method="POST">
                    <span class="required">Required*</span>
            
                    <!--Name-->
                    <fieldset class="survey-fieldset">
                        <legend>Full Name <span class="required">*</span></legend>
                        <input id="name" class="name" type="text" placeholder="Name" pattern="[a-zA-Z]" required>
                        <label for="name" id="name-label"></label>
                    </fieldset>
                
                    <!--Email-->
                    <fieldset class="survey-fieldset">
                        <legend>Email address <span class="required">*</span></legend>
                        <input id="email" class="email" type="email" placeholder="Valid email address" pattern="[a-z0-9@]" required>
                        <label for="email" id="email-label"></label>
                    </fieldset>
            
                    <!--Age-->
                    <fieldset class="survey-fieldset">
                        <legend>How old are you?</legend>
                        <input id="number" class="number" type="number" name="number" placeholder="Your age" min="18" max="100">
                        <label for="number" id="number-label"></label>
                    </fieldset>
                
                    <!--Dropdown-->
                    <fieldset class="survey-fieldset">
                        <legend>How often do you use our product?</legend>
                        <select type="text" id="dropdown" class="dropdown" name="value">
                            <option value="option1">Daily</option>
                            <option value="option2">Weekly</option>
                            <option value="option3">Monthly</option>
                            <option value="option3">Rarely</option>
                        </select>
                        <label for="dropdown"></label>
                    </fieldset>
            
                    <!--Radio-->
                    <fieldset class="survey-fieldset radio-fieldset">
                        
                        <legend>Do you like our new product?</legend>
                        
                        <input id="radio1" type="radio" name="product" value="yes">
                        <label for="radio1" class="radio-label">Yes</label>
                        
                        <input id="radio2" type="radio" name="product" value="no">
                        <label for="radio2" class="radio-label">No</label>
                        
                    </fieldset>
                
                    <!--Checkbox-->
                    <fieldset class="survey-fieldset checkbox-fieldset">
                        
                        <legend>Which of the features you find most useful?</legend>
                        
                        <input id="checkbox1" type="checkbox" name="feature" value="chatbot">
                        <label for="checkbox1" class="checkbox-label">Chatbot</label>
                        
                        <input id="checkbox2" type="checkbox" name="feature" value="card">
                        <label for="checkbox2" class="checkbox-label">Credit Card Payment</label>
                        
                        <input id="checkbox3" type="checkbox" name="feature" value="delivery">
                        <label for="checkbox3" class="checkbox-label">Home Delivery</label>
                        
                    </fieldset>
            
                    <!--Textarea-->
                    <fieldset class="survey-fieldset">
                        <legend>What would you still like to improve?</legend>
                        <label for="comment">
                            <textarea class="comment" name="comment" id="comment" cols="30" rows="5">Type your comment here</textarea>
                        </label>
                    </fieldset>
            
                    <footer class="foo">
                        <!--Submit-->
                        <button id="submit" class="submit" type="submit" value="Send">Submit</button>
                    </footer>
                    
                </form>
            </main>
        </div>
    </body>
</html>
